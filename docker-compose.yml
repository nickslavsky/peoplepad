services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: peoplepad-backend
    restart: always
    depends_on:
      - db
    env_file:
      - ./backend/.env   # not committed; use .env.example as template
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /app/__pycache__  # optional: keeps host from filling with pycache
    environment:
        - PYTHONUNBUFFERED=1

  db:
    image: pgvector/pgvector:pg17
    container_name: peoplepad-db
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
